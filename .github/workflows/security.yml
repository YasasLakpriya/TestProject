
name: Security Audit

on:
  push:
    branches:
      - main
  schedule:
    - cron: 0 0 * * 0

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'

    # - name: Install dependencies
    #   run: composer install

    - name: Run security audit
      run: composer sec:check
